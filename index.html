<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Karan Payment Gateway</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}

body{
background:linear-gradient(-45deg,#0f172a,#1e3a8a,#9333ea,#0f172a);
background-size:400% 400%;
animation:bg 12s ease infinite;
min-height:100vh;
padding:20px;
display:flex;
justify-content:center;
}

@keyframes bg{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

.container{max-width:480px;width:100%}

.card{
background:rgba(255,255,255,0.1);
backdrop-filter:blur(15px);
color:#fff;
border-radius:20px;
padding:20px;
box-shadow:0 20px 50px rgba(0,0,0,0.4);
margin-bottom:20px;
animation:fade .5s ease;
}

@keyframes fade{
from{opacity:0;transform:translateY(20px)}
to{opacity:1;transform:translateY(0)}
}

.header{
text-align:center;
font-size:20px;
font-weight:600;
margin-bottom:15px;
}

.profile{
background:rgba(255,255,255,0.15);
padding:12px;
border-radius:12px;
margin-bottom:15px;
font-size:14px;
}

input{
width:100%;
padding:12px;
margin-top:10px;
border:none;
border-radius:10px;
outline:none;
}

button{
width:100%;
padding:12px;
margin-top:12px;
border:none;
border-radius:10px;
cursor:pointer;
font-weight:600;
transition:.3s;
}

.primary{background:#1e40af;color:#fff}
.primary:hover{background:#2563eb}

.logout-btn{background:#dc2626;color:#fff}
.logout-btn:hover{background:#ef4444}

.timer{color:#ff4d4d;font-weight:600;margin-top:8px;text-align:center}

#qrSection{display:none;text-align:center}

.upi-logos{
display:flex;
justify-content:space-around;
margin-top:12px;
}

.upi-logos img{
width:60px;
cursor:pointer;
transition:.3s;
}

.upi-logos img:hover{transform:scale(1.1)}

.history-card{
background:rgba(255,255,255,0.15);
padding:10px;
border-radius:10px;
margin-top:8px;
font-size:13px;
}
</style>
</head>
<body>

<div class="container">

<div class="card">

<div class="header">Karan Payment Gateway</div>

<div class="profile">
<div id="userName"></div>
<div id="userEmail"></div>
</div>

<input type="number" id="amount" placeholder="Enter Amount ₹">

<button class="primary" onclick="generatePayment()">Generate Payment</button>

<div id="qrSection">

<div id="qrcode"></div>

<p id="orderText"></p>
<p id="amountText"></p>

<p class="timer" id="timer"></p>

<div class="upi-logos">
<img src="https://i.ibb.co/XxhLpStf/phonepe-icon.png. onclick="openUPI()">
<img src="https://i.ibb.co/BH8Fx4vn/google-pay-gpay-logo-11530962961mwws81tde9.png. onclick="openUPI()">
<img src="https://upload.wikimedia.org/wikipedia/commons/3/39/Paytm_logo.png" onclick="openUPI()">
</div>

<button class="primary" onclick="downloadQR()">Download QR</button>
<button class="primary" onclick="sharePayment()">Share QR + Link</button>
<button class="primary" onclick="saveHistory()">Mark as Paid</button>

</div>

<button class="logout-btn" onclick="logout()">Logout</button>

</div>

<div class="card">
<h3>Payment History</h3>
<div id="historyList"></div>
</div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBWfnQ9KFDWA5V9_VfqQdWd-vL-psdcqTA",
  authDomain: "karanchatapp-e0b1d.firebaseapp.com",
  projectId: "karanchatapp-e0b1d",
  appId: "1:992252113506:web:c55091651550918a43173b"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

let orderId="";
let currentAmount="";
let timeLeft=60;
let countdown;
let upiDeepLink="";
let baseURL=window.location.origin+window.location.pathname;

onAuthStateChanged(auth,user=>{
if(!user){
window.location.href="login.html";
}else{
document.getElementById("userName").innerText="Name: "+(user.displayName || "User");
document.getElementById("userEmail").innerText="Email: "+user.email;
loadHistory();
}
});

window.logout=function(){
signOut(auth).then(()=>window.location.href="login.html");
}

window.generatePayment=function(){

let amt=amount.value;
if(!amt || amt<=0){alert("Enter valid amount");return;}

currentAmount=amt;
orderId="ORD"+Date.now();

document.getElementById("qrSection").style.display="block";
document.getElementById("orderText").innerText="Order ID: "+orderId;
document.getElementById("amountText").innerText="Amount to Pay: ₹"+amt;

let websiteQR=baseURL+"?amount="+amt;

document.getElementById("qrcode").innerHTML="";
new QRCode(document.getElementById("qrcode"),{
text:websiteQR,
width:200,
height:200
});

upiDeepLink="upi://pay?pa=7463011305-14@ybl&pn=Karan&am="+amt+"&cu=INR&tn=Order "+orderId;

startTimer();
}

function startTimer(){
timeLeft=60;
updateTimer();
clearInterval(countdown);
countdown=setInterval(()=>{
timeLeft--;
updateTimer();
if(timeLeft<=0){
clearInterval(countdown);
document.getElementById("timer").innerText="Expired";
}
},1000);
}

function updateTimer(){
document.getElementById("timer").innerText="Expires in "+timeLeft+" sec";
}

window.openUPI=function(){
window.location.href=upiDeepLink;
}

window.downloadQR=function(){
let canvas=document.querySelector("#qrcode canvas");
let link=document.createElement("a");
link.href=canvas.toDataURL("image/png");
link.download="QR_"+orderId+".png";
link.click();
}

window.sharePayment=async function(){
let canvas=document.querySelector("#qrcode canvas");
let blob=await new Promise(resolve=>canvas.toBlob(resolve,"image/png"));
let file=new File([blob],"QR.png",{type:"image/png"});
let shareURL=baseURL+"?amount="+currentAmount;

let text=
"Karan Payment Gateway\n"+
"Order ID: "+orderId+"\n"+
"Amount: ₹"+currentAmount+"\n"+
shareURL;

if(navigator.canShare && navigator.canShare({files:[file]})){
navigator.share({title:"Karan Payment",text:text,files:[file]});
}else{
window.open("https://wa.me/?text="+encodeURIComponent(text));
}
}

window.saveHistory=function(){
let history=JSON.parse(localStorage.getItem("karanPayments"))||[];
history.push({
orderId:orderId,
amount:currentAmount,
date:new Date().toLocaleString()
});
localStorage.setItem("karanPayments",JSON.stringify(history));
loadHistory();
alert("Saved in history (Demo Mode)");
}

function loadHistory(){
let history=JSON.parse(localStorage.getItem("karanPayments"))||[];
let list=document.getElementById("historyList");
list.innerHTML="";
history.reverse().forEach(item=>{
let div=document.createElement("div");
div.className="history-card";
div.innerHTML=
"<b>Order:</b> "+item.orderId+"<br>"+
"<b>Amount:</b> ₹"+item.amount+"<br>"+
"<b>Date:</b> "+item.date;
list.appendChild(div);
});
}

</script>

</body>
</html>
