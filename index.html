<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Karan Payment Gateway</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{
background:linear-gradient(135deg,#0f172a,#1e3a8a);
min-height:100vh;
display:flex;
justify-content:center;
padding:20px;
color:#fff;
}
.container{max-width:450px;width:100%}
.card{
background:#fff;
color:#000;
border-radius:15px;
padding:20px;
box-shadow:0 25px 50px rgba(0,0,0,0.3);
margin-bottom:20px;
animation:fade .5s ease;
}
.header{
background:#1e40af;
color:#fff;
padding:12px;
border-radius:10px;
text-align:center;
font-weight:600;
margin-bottom:15px;
}
input{
width:100%;
padding:10px;
margin-top:10px;
border:1px solid #ccc;
border-radius:6px;
}
button{
width:100%;
padding:10px;
margin-top:10px;
border:none;
border-radius:6px;
background:#1e40af;
color:#fff;
font-weight:600;
cursor:pointer;
transition:.3s;
}
button:hover{transform:scale(1.03)}
#qrSection{display:none;text-align:center}
.timer{color:red;font-weight:600;margin-top:6px}
.upi-logos{
display:flex;
justify-content:space-around;
margin-top:10px;
}
.upi-logos img{
width:60px;
cursor:pointer;
transition:.3s;
}
.upi-logos img:hover{transform:scale(1.1)}
.history-card{
background:#f1f5f9;
padding:8px;
border-radius:8px;
margin-top:8px;
font-size:13px;
}
@keyframes fade{
from{opacity:0;transform:scale(.95)}
to{opacity:1;transform:scale(1)}
}
</style>
</head>
<body>

<div class="container">

<div class="card">

<div class="header">Karan Payment Gateway</div>

<div id="userInfo"></div>

<input type="number" id="amount" placeholder="Enter Amount ₹">

<button onclick="generatePayment()">Generate Payment</button>

<div id="qrSection">

<div id="qrcode"></div>

<p id="orderText"></p>
<p id="amountText"></p>
<p class="timer" id="timer"></p>

<div class="upi-logos">
<img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Google_Pay_Logo.svg" onclick="openUPI()">
<img src="https://upload.wikimedia.org/wikipedia/commons/1/16/PhonePe_logo.svg" onclick="openUPI()">
<img src="https://upload.wikimedia.org/wikipedia/commons/3/39/Paytm_logo.png" onclick="openUPI()">
</div>

<button onclick="downloadQR()">Download QR</button>
<button onclick="sharePayment()">Share QR + Link</button>
<button onclick="saveHistory()">Mark as Paid</button>

</div>

<button onclick="logout()">Logout</button>

</div>

<div class="card">
<h3>Payment History</h3>
<div id="historyList"></div>
</div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBWfnQ9KFDWA5V9_VfqQdWd-vL-psdcqTA",
  authDomain: "karanchatapp-e0b1d.firebaseapp.com",
  projectId: "karanchatapp-e0b1d",
  appId: "1:992252113506:web:c55091651550918a43173b"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

let orderId="";
let currentAmount="";
let countdown;
let timeLeft=60;
let upiDeepLink="";
let baseURL=window.location.origin+window.location.pathname;

onAuthStateChanged(auth,user=>{
if(!user){
window.location.href="login.html";
}else{
document.getElementById("userInfo").innerText="Logged in as: "+(user.displayName || user.email);
loadHistory();
}
});

window.logout=function(){
signOut(auth).then(()=>window.location.href="login.html");
}

window.generatePayment=function(){

let amt=amount.value;
if(!amt || amt<=0){alert("Enter valid amount");return;}

currentAmount=amt;
orderId="ORD"+Date.now();

document.getElementById("qrSection").style.display="block";
document.getElementById("orderText").innerText="Order ID: "+orderId;
document.getElementById("amountText").innerText="Amount to Pay: ₹"+amt;

let websiteQR=baseURL+"?amount="+amt;

document.getElementById("qrcode").innerHTML="";
new QRCode(document.getElementById("qrcode"),{
text:websiteQR,
width:200,
height:200
});

upiDeepLink="upi://pay?pa=7463011305-14@ybl&pn=Karan&am="+amt+"&cu=INR&tn=Order "+orderId;

startTimer();
}

function startTimer(){
timeLeft=60;
updateTimer();
clearInterval(countdown);
countdown=setInterval(()=>{
timeLeft--;
updateTimer();
if(timeLeft<=0){
clearInterval(countdown);
document.getElementById("timer").innerText="Expired";
}
},1000);
}

function updateTimer(){
document.getElementById("timer").innerText="Expires in "+timeLeft+" sec";
}

window.openUPI=function(){
window.location.href=upiDeepLink;
}

window.downloadQR=function(){
let canvas=document.querySelector("#qrcode canvas");
let link=document.createElement("a");
link.href=canvas.toDataURL("image/png");
link.download="QR_"+orderId+".png";
link.click();
}

window.sharePayment=async function(){
let canvas=document.querySelector("#qrcode canvas");
let blob=await new Promise(resolve=>canvas.toBlob(resolve,"image/png"));
let file=new File([blob],"QR.png",{type:"image/png"});
let shareURL=baseURL+"?amount="+currentAmount;

let text=
"Karan Payment Gateway\n"+
"Order ID: "+orderId+"\n"+
"Amount: ₹"+currentAmount+"\n"+
shareURL;

if(navigator.canShare && navigator.canShare({files:[file]})){
navigator.share({title:"Karan Payment",text:text,files:[file]});
}else{
window.open("https://wa.me/?text="+encodeURIComponent(text));
}
}

window.saveHistory=function(){
let history=JSON.parse(localStorage.getItem("karanPayments"))||[];
history.push({
orderId:orderId,
amount:currentAmount,
date:new Date().toLocaleString()
});
localStorage.setItem("karanPayments",JSON.stringify(history));
loadHistory();
alert("Saved in history (saveHistory)");
}

function loadHistory(){
let history=JSON.parse(localStorage.getItem("karanPayments"))||[];
let list=document.getElementById("historyList");
list.innerHTML="";
history.reverse().forEach(item=>{
let div=document.createElement("div");
div.className="history-card";
div.innerHTML=
"<b>Order:</b> "+item.orderId+"<br>"+
"<b>Amount:</b> ₹"+item.amount+"<br>"+
"<b>Date:</b> "+item.date;
list.appendChild(div);
});
}

</script>

</body>
</html>height:200
});
}

</script>

</body>
</html>
