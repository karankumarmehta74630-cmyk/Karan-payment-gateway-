<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Karan Payment Gateway</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}

body{
min-height:100vh;
background:linear-gradient(-45deg,#0f172a,#1e3a8a,#9333ea,#0f172a);
background-size:400% 400%;
animation:bg 15s ease infinite;
color:#fff;
display:flex;
}

@keyframes bg{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

/* Sidebar */
.sidebar{
width:220px;
background:rgba(0,0,0,0.3);
padding:20px;
display:flex;
flex-direction:column;
gap:15px;
}

.sidebar button{
background:none;
border:none;
color:#fff;
font-weight:600;
cursor:pointer;
padding:10px;
text-align:left;
border-radius:10px;
transition:.3s;
}

.sidebar button:hover{
background:rgba(255,255,255,0.1);
}

.main{
flex:1;
padding:30px;
overflow:auto;
}

.section{
display:none;
animation:fade .4s ease;
}

.section.active{
display:block;
}

@keyframes fade{
from{opacity:0;transform:translateY(15px)}
to{opacity:1;transform:translateY(0)}
}

.card{
background:rgba(255,255,255,0.08);
backdrop-filter:blur(15px);
padding:20px;
border-radius:20px;
margin-bottom:20px;
}

input{
width:100%;
padding:12px;
margin-top:10px;
border:none;
border-radius:10px;
}

button.primary{
background:linear-gradient(135deg,#2563eb,#9333ea);
border:none;
padding:12px;
border-radius:12px;
color:#fff;
font-weight:600;
cursor:pointer;
margin-top:10px;
}

.qr-box{
display:inline-block;
padding:15px;
background:#fff;
border-radius:20px;
box-shadow:0 0 30px #9333ea;
margin-top:15px;
}

.timer{
color:#ff4d4d;
margin-top:10px;
font-weight:600;
}

.history-item{
background:rgba(255,255,255,0.1);
padding:10px;
border-radius:10px;
margin-top:8px;
font-size:13px;
}

.logout{
background:#dc2626;
margin-top:15px;
}

@media(max-width:768px){
body{flex-direction:column}
.sidebar{
flex-direction:row;
width:100%;
justify-content:space-around;
}
}
</style>
</head>
<body>

<div class="sidebar">
<button onclick="showSection('dashboard')">Dashboard</button>
<button onclick="showSection('create')">Create Payment</button>
<button onclick="showSection('history')">History</button>
<button onclick="showSection('profile')">Profile</button>
</div>

<div class="main">

<!-- Dashboard -->
<div id="dashboard" class="section active">
<div class="card">
<h2>Dashboard</h2>
<p>Total Orders: <span id="totalOrders">0</span></p>
<p>Active QR: <span id="activeQR">No</span></p>
</div>
</div>

<!-- Create Payment -->
<div id="create" class="section">
<div class="card">
<h2>Create Payment</h2>

<input type="number" id="amount" placeholder="Enter Amount ₹">
<button class="primary" onclick="generateQR()">Generate Secure QR</button>

<div id="qrArea"></div>
<p id="orderText"></p>
<p id="amountText"></p>
<p class="timer" id="timer"></p>

</div>
</div>

<!-- History -->
<div id="history" class="section">
<div class="card">
<h2>Payment History</h2>
<div id="historyList"></div>
</div>
</div>

<!-- Profile -->
<div id="profile" class="section">
<div class="card">
<h2>Profile</h2>
<div id="profileBox">Loading...</div>
<button class="primary logout" onclick="logout()">Logout</button>
</div>
</div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBWfnQ9KFDWA5V9_VfqQdWd-vL-psdcqTA",
  authDomain: "karanchatapp-e0b1d.firebaseapp.com",
  projectId: "karanchatapp-e0b1d",
  appId: "1:992252113506:web:c55091651550918a43173b"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

let orderId="";
let timeLeft=60;
let timer;
let totalOrders=0;

onAuthStateChanged(auth,user=>{
if(!user){
window.location.href="login.html";
}else{
document.getElementById("profileBox").innerHTML=
"<b>Name:</b> "+(user.displayName || "User")+"<br>"+
"<b>Email:</b> "+user.email;
}
});

window.logout=function(){
signOut(auth).then(()=>window.location.href="login.html");
}

window.showSection=function(id){
document.querySelectorAll('.section').forEach(sec=>sec.classList.remove('active'));
document.getElementById(id).classList.add('active');
}

window.generateQR=function(){
let amt=amount.value;
if(!amt || amt<=0){alert("Enter valid amount");return;}

orderId="ORD"+Date.now();
document.getElementById("qrArea").innerHTML="";
new QRCode(document.getElementById("qrArea"),{
text:"Amount ₹"+amt,
width:220,
height:220
});

document.getElementById("orderText").innerText="Order ID: "+orderId;
document.getElementById("amountText").innerText="Amount: ₹"+amt;

startTimer();
saveHistory(orderId,amt);
totalOrders++;
document.getElementById("totalOrders").innerText=totalOrders;
document.getElementById("activeQR").innerText="Yes";
}

function startTimer(){
timeLeft=60;
updateTimer();
clearInterval(timer);
timer=setInterval(()=>{
timeLeft--;
updateTimer();
if(timeLeft<=0){
clearInterval(timer);
document.getElementById("timer").innerText="Expired";
document.getElementById("activeQR").innerText="No";
}
},1000);
}

function updateTimer(){
document.getElementById("timer").innerText="Expires in "+timeLeft+" sec";
}

function saveHistory(id,amt){
let history=JSON.parse(localStorage.getItem("karanPayments"))||[];
history.push({order:id,amount:amt,date:new Date().toLocaleString()});
localStorage.setItem("karanPayments",JSON.stringify(history));
loadHistory();
}

function loadHistory(){
let history=JSON.parse(localStorage.getItem("karanPayments"))||[];
let list=document.getElementById("historyList");
list.innerHTML="";
history.reverse().forEach(item=>{
let div=document.createElement("div");
div.className="history-item";
div.innerHTML=
"<b>"+item.order+"</b><br>"+
"₹"+item.amount+"<br>"+
item.date;
list.appendChild(div);
});
}

loadHistory();

</script>

</body>
</html>
