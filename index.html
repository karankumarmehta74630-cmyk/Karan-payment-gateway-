<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Karan Payment Gateway</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}

body{
min-height:100vh;
background:linear-gradient(-45deg,#0f172a,#1e3a8a,#9333ea,#0f172a);
background-size:400% 400%;
animation:bg 15s ease infinite;
color:#fff;
display:flex;
justify-content:center;
padding:20px;
}

@keyframes bg{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

.container{max-width:500px;width:100%}

.card{
background:rgba(255,255,255,0.08);
backdrop-filter:blur(20px);
border-radius:20px;
padding:25px;
margin-bottom:20px;
box-shadow:0 30px 60px rgba(0,0,0,0.4);
animation:fade .4s ease;
}

@keyframes fade{
from{opacity:0;transform:translateY(15px)}
to{opacity:1;transform:translateY(0)}
}

.header{
text-align:center;
font-size:20px;
font-weight:600;
margin-bottom:15px;
}

.profile{
background:rgba(255,255,255,0.1);
padding:12px;
border-radius:12px;
font-size:13px;
margin-bottom:15px;
}

input{
width:100%;
padding:12px;
border:none;
border-radius:10px;
margin-top:10px;
outline:none;
}

button{
width:100%;
padding:12px;
margin-top:12px;
border:none;
border-radius:12px;
font-weight:600;
cursor:pointer;
background:linear-gradient(135deg,#2563eb,#9333ea);
color:#fff;
transition:.3s;
}

button:hover{transform:scale(1.05)}

.qr-box{
display:none;
margin-top:20px;
text-align:center;
animation:fade .4s ease;
}

.qr-inner{
display:inline-block;
background:#fff;
padding:15px;
border-radius:20px;
box-shadow:0 0 30px #9333ea;
animation:glow 2s infinite alternate;
}

@keyframes glow{
from{box-shadow:0 0 20px #2563eb}
to{box-shadow:0 0 40px #9333ea}
}

.timer{
margin-top:10px;
font-weight:600;
color:#ff4d4d;
}

.social{
display:flex;
gap:10px;
margin-top:15px;
}

.social a{
flex:1;
text-align:center;
padding:10px;
border-radius:10px;
text-decoration:none;
color:#fff;
font-weight:600;
}

.whatsapp{
background:#25D366;
}

.instagram{
background:#E1306C;
}

.logout{
background:#dc2626;
margin-top:15px;
}
</style>
</head>
<body>

<div class="container">

<div class="card">

<div class="header">Karan Payment Gateway</div>

<div class="profile" id="profileBox">Loading...</div>

<input type="number" id="amount" placeholder="Enter Amount ₹">

<button onclick="generateQR()">Generate Payment QR</button>

<div class="qr-box" id="qrBox">

<div class="qr-inner">
<div id="qrcode"></div>
</div>

<p id="orderText"></p>
<p id="amountText"></p>
<p class="timer" id="timer"></p>

<button onclick="downloadQR()">Download QR</button>
<button onclick="shareQR()">Share Payment</button>

</div>

<div class="social">
<a class="whatsapp" href="https://wa.me/" target="_blank">Chat on WhatsApp</a>
<a class="instagram" href="https://www.instagram.com/karann._editz_?igsh=MWs2cmN1bWhha2k0Nw==" target="_blank">Follow Instagram</a>
</div>

<button class="logout" onclick="logout()">Logout</button>

</div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBWfnQ9KFDWA5V9_VfqQdWd-vL-psdcqTA",
  authDomain: "karanchatapp-e0b1d.firebaseapp.com",
  projectId: "karanchatapp-e0b1d",
  appId: "1:992252113506:web:c55091651550918a43173b"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

let timer;
let timeLeft=60;
let orderId="";
let baseURL=window.location.href;

onAuthStateChanged(auth,user=>{
if(!user){
window.location.href="login.html";
}else{
document.getElementById("profileBox").innerHTML=
"<b>Name:</b> "+(user.displayName || "User")+"<br>"+
"<b>Email:</b> "+user.email;
}
});

window.logout=function(){
signOut(auth).then(()=>window.location.href="login.html");
}

window.generateQR=function(){
let amt=amount.value;
if(!amt || amt<=0){alert("Enter valid amount");return;}

orderId="ORD"+Date.now();

document.getElementById("qrBox").style.display="block";
document.getElementById("orderText").innerText="Order ID: "+orderId;
document.getElementById("amountText").innerText="Amount: ₹"+amt;

document.getElementById("qrcode").innerHTML="";
new QRCode(document.getElementById("qrcode"),{
text:baseURL+"?amount="+amt,
width:220,
height:220
});

startTimer();
}

function startTimer(){
timeLeft=60;
updateTimer();
clearInterval(timer);
timer=setInterval(()=>{
timeLeft--;
updateTimer();
if(timeLeft<=0){
clearInterval(timer);
document.getElementById("timer").innerText="Expired";
}
},1000);
}

function updateTimer(){
document.getElementById("timer").innerText="Expires in "+timeLeft+" sec";
}

window.downloadQR=function(){
let canvas=document.querySelector("#qrcode canvas");
let link=document.createElement("a");
link.href=canvas.toDataURL("image/png");
link.download="QR_"+orderId+".png";
link.click();
}

window.shareQR=async function(){
let canvas=document.querySelector("#qrcode canvas");
let blob=await new Promise(resolve=>canvas.toBlob(resolve,"image/png"));
let file=new File([blob],"QR.png",{type:"image/png"});

let text=
"Karan Payment Gateway\n"+
"Order ID: "+orderId+"\n"+
baseURL;

if(navigator.canShare && navigator.canShare({files:[file]})){
navigator.share({title:"Karan Payment",text:text,files:[file]});
}else{
window.open("https://wa.me/?text="+encodeURIComponent(text));
}
}

</script>

</body>
</html>
