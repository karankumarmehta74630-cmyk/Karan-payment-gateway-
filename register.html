<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Account - Karan Payment</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Roboto}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:#f2f2f2;
}

.card{
width:400px;
background:#fff;
padding:35px;
border-radius:10px;
box-shadow:0 8px 25px rgba(0,0,0,0.1);
text-align:center;
animation:fade .4s ease;
}

@keyframes fade{
from{opacity:0;transform:translateY(15px)}
to{opacity:1;transform:translateY(0)}
}

.logo{
width:60px;
height:60px;
margin:auto;
border-radius:50%;
background:linear-gradient(135deg,#2563eb,#9333ea);
display:flex;
align-items:center;
justify-content:center;
color:#fff;
font-weight:700;
margin-bottom:15px;
}

h2{margin-bottom:20px;font-weight:500}

.input-group{
text-align:left;
margin-bottom:18px;
}

.input-group input{
width:100%;
border:none;
border-bottom:1px solid #ccc;
padding:8px 0;
outline:none;
}

.input-group input:focus{
border-bottom:2px solid #2563eb;
}

.terms{
font-size:13px;
display:flex;
align-items:center;
gap:8px;
margin-bottom:15px;
}

button{
width:100%;
padding:10px;
border:none;
border-radius:4px;
cursor:pointer;
font-weight:500;
transition:.3s;
}

.primary{
background:#2563eb;
color:#fff;
margin-bottom:10px;
}

.primary:hover{background:#1e40af}

.google{
background:#f5f5f5;
border:1px solid #ddd;
}

.google:hover{background:#eaeaea}

.footer{
margin-top:15px;
font-size:13px;
}

.footer span{
color:#2563eb;
cursor:pointer;
}
</style>
</head>
<body>

<div class="card">

<div class="logo">KP</div>

<h2>Create Account</h2>

<div class="input-group">
<input type="text" id="name" placeholder="Full Name">
</div>

<div class="input-group">
<input type="email" id="email" placeholder="Email Address">
</div>

<div class="input-group">
<input type="password" id="password" placeholder="Password">
</div>

<div class="input-group">
<input type="password" id="confirmPassword" placeholder="Confirm Password">
</div>

<div class="terms">
<input type="checkbox" id="terms">
<label>I agree to Terms & Conditions</label>
</div>

<button class="primary" onclick="register()">Create Account</button>

<button class="google" onclick="googleSignup()">Sign up with Google</button>

<div class="footer">
Already have an account? 
<span onclick="window.location.href='login.html'">Sign in</span>
</div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBWfnQ9KFDWA5V9_VfqQdWd-vL-psdcqTA",
  authDomain: "karanchatapp-e0b1d.firebaseapp.com",
  projectId: "karanchatapp-e0b1d",
  appId: "1:992252113506:web:c55091651550918a43173b"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.register = async function(){

if(!terms.checked){
alert("Please accept Terms & Conditions");
return;
}

if(password.value !== confirmPassword.value){
alert("Passwords do not match");
return;
}

try{
let userCred = await createUserWithEmailAndPassword(auth,email.value,password.value);

await updateProfile(userCred.user,{
displayName:name.value
});

alert("Account Created Successfully");
window.location.href="index.html";

}catch(err){
alert(err.message);
}
}

window.googleSignup=function(){
const provider=new GoogleAuthProvider();
signInWithPopup(auth,provider)
.then(()=>window.location.href="index.html")
.catch(err=>alert(err.message));
}

</script>

</body>
</html>
